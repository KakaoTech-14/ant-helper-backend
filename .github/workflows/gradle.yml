name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy and Build on EC2 via SSH
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ubuntu  # 여기서 사용자를 명확하게 지정합니다
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        echo "${{ secrets.EC2_KEY }}" > key.pem
        chmod 400 key.pem
    
        # backend 디렉터리만 EC2로 전송
        scp -o StrictHostKeyChecking=no -i key.pem -r backend ubuntu@$EC2_HOST:/home/ubuntu/project/
    
        # EC2에 접속하여 빌드 및 실행
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$EC2_HOST << 'EOF'
          sudo apt-get update
          sudo apt-get install openjdk-17-jdk -y
          sudo apt-get install gradle -y
          cd /home/ubuntu/project/backend || exit 1

          chmod +x ./gradlew

          ./gradlew clean build -x test || exit 1
          pkill -f 'java -jar build/libs/backend-0.0.1-SNAPSHOT.jar' || true
          nohup java -jar build/libs/backend-0.0.1-SNAPSHOT.jar > /home/ubuntu/nohup.out 2>&1 &
        EOF
        rm key.pem
